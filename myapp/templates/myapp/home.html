<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Agave app</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>

    <link href="/static/Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <link href="/static/myapp/App.css" rel="stylesheet" type="text/css" />
    <script src="/static/myapp/App.js" type="text/javascript"></script>

    <link href="/static/myapp/Home.css" rel="stylesheet" type="text/css" />
    <script src="/static/myapp/Home.js" type="text/javascript"></script>
    
    <script src="/static/myapp/Office.Runtime.js" type="text/javascript"></script>
    <script src="/static/myapp/Word.js" type="text/javascript"></script>

    <!--<link href="/static/myapp/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <script src="/static/myapp/jquery-ui.min.js" type="text/javascript"></script>-->
        
</head>
<body>
    <!-- Page content -->

    <div id="content-header">
        <div class="padding">
            <h1>Post mortem helper</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">

            <!-- <p><button id="btn-debug">debug</button></p> -->
            <div>
              <form id="bugQueryForm" action="JavaScript:void(0)" method="post">
                <div class="input-control text" id="bugSearchbox">
                    <input type="text" name="searchTerm" id="searchBugNum" placeholder="Enter bug #" size="12"/>
                    <input id="btn-query-bug" type="submit" value="File Bug"></input>
                </div>
              </form>
              <hr>
              <form id="bugListForm" action="JavaScript:void(0)" method="post">
                <div class="input-control text" id="bugListbox">
                    <input id="btn-list-bugs" type="submit" value="Find undocumented bugs"></input>
                    <input type="text" name="resposibleAlias" id="resposibleAlias" placeholder="Alias (optional)" size="12"/>
                    </br>
                    <label><input id="cb-alias" type="checkbox" name="checkbox" value="value">Use windows login as alias</label>
                </div>
              </form>

            </div>
            <!-- <p><button id="btn-list-bugs">Recent undocumented bugs</button></p> -->
            <div id="div-list-bugs"></div>
            <div id="div-bug"></div>
            <div id="loading"></div>
        </div>

    </div>


</body>
</html>
